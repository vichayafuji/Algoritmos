<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L10_E09</title>
</head>

<body>
    <h2>Análise de alimentos</h2>
    Selecione o tipo de alimento:
    <select id="sel_alimento">
        <option value="CB">Carne bovina</option>
        <option value="S">Soja</option>
        <option value="CS">Carne suína</option>
        <option value="L">Legumes</option>
        <option value="CP">Carne de peixe</option>
        <option value="F">Frutas</option>
        <option value="O">Ovos</option>
    </select>
    <br><br>
    <button onclick="clicar()">Tipo de alimentação</button>
    <br><br>
    <div id="div_msg"></div>
</body>

</html>
<script>
    function clicar()
    {
        var ax_alimento = sel_alimento.value
        if (ax_alimento == `CB` || ax_alimento == `CS` || ax_alimento == `CP`)
        {
            div_msg.innerHTML = `Você não pode ser vegano`
        }
        else if (ax_alimento == `S` || ax_alimento == `L` || ax_alimento == `F`)
        {
            div_msg.innerHTML = `Você pode ser vegano <br>
                                Você pode ser vegetariano`
        }
        else
        {
            div_msg.innerHTML = `Você não pode ser vegano <br>
                                Você pode ser vegetariano`
        }
    }
</script>
