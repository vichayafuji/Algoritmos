<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L10_E03</title>
</head>
<body>
    <h2>Auxilio Covid-19</h2>
    Entre com a renda individual do usuário: 
    <input id="ipt_renda_indiv" autofocus> <br>
    Entre com a renda familiar do usuário:
    <input id="ipt_renda_familia">
    <br><br>
    <button onclick="analisar()">Terei o benefício?</button>
    <br><br>
    <div id="div_msg"></div>
</body>
<script>
    function analisar()
    {
        var ax_renda = ipt_renda_indiv.value
        var ax_familia = ipt_renda_familia.value

        if (ax_familia < 0 || ax_renda < 0)
        {
            div_msg.innerHTML = `Erro`
        }
        else if ((ax_familia >= 0 || ax_renda >= 0) && (ax_familia <= 3000 && ax_renda <= 2000))
        {
            div_msg.innerHTML = `Terei o beneficio`
        }
        else 
        {
            div_msg.innerHTML = `Sem direito ao auxilio`
        }
    }
</script>
